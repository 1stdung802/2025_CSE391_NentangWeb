<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Liên Hệ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Liên hệ với chúng tôi bằng cách điền vào form dưới đây</h2>
    <form class="contact-form">
      <div class="input-row">
        <input type="text" placeholder="* Nhập họ tên của bạn" required />
        <input type="email" placeholder="* Nhập địa chỉ email của bạn" required />
      </div>
      <input type="text" placeholder="Nhập tiêu đề" required />
      <textarea rows="6" placeholder="* Nội dung tin nhắn..." required></textarea>
      <div class="form-footer">
        <button type="submit">Gửi tin nhắn</button>
        <span class="note">* Vui lòng điền đầy đủ các trường bắt buộc, cảm ơn bạn!</span>
      </div>
    </form>
  </div>
</body>
</html>
