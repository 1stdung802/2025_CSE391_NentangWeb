<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joe's Travel Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">TRAVEL GOALS</h1>
    <nav>
      <ul>
        <li><a href="#">Destinations</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h2>JOE'S TRAVEL PAGE</h2>
        <p>LET'S EXPLORE THE WORLD TOGETHER!</p>
        <a href="#" class="btn">Discover places</a>
      </div>
    </section>

    <section class="highlights">
      <h2>HIGHLIGHTS</h2>
      <div class="places">
        <div class="place">
          <img src="https://via.placeholder.com/300x150?text=Miami" alt="Miami" />
          <p>MIAMI <span>USA</span></p>
        </div>
        <div class="place">
          <img src="https://via.placeholder.com/300x150?text=Munich" alt="Munich" />
          <p>MUNICH <span>GERMANY</span></p>
        </div>
        <div class="place">
          <img src="https://via.placeholder.com/300x150?text=Barcelona" alt="Barcelona" />
          <p>BARCELONA <span>SPAIN</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" /></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1384/1384005.png" alt="Facebook" /></a>
  </footer>
</body>
</html>
