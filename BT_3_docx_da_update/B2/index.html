<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý giao dịch khách hàng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="topbar">
    <h5>Trường Đại học Thủy lợi</h5>
    <div class="search-bar d-flex">
      <input type="text" id="searchInput" placeholder="Nhập nội dung tìm kiếm">
      <button onclick="searchData()">TÌM KIẾM</button>
    </div>
  </div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between mb-2">
      <div>
        <button class="btn btn-primary" onclick="showAddForm()">+ THÊM</button>
        <button class="btn btn-secondary">XUẤT RA FILE</button>
      </div>
      <div>
        <label for="entries">Kết quả</label>
        <select class="form-select d-inline-block" id="entries" onchange="changePageSize()">
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="20">20</option>
        </select>
      </div>
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th><input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)"></th>
          <th>Hành động</th>
          <th>ID</th>
          <th>Khách hàng</th>
          <th>Nhân viên</th>
          <th>Số tiền</th>
          <th>Ngày mua</th>
        </tr>
      </thead>
      <tbody id="dataBody"></tbody>
    </table>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div id="resultText" class="text-muted"></div>
      <div id="pageInfo" class="pagination-page"></div>
    </div>

    <nav aria-label="Page navigation">
      <ul class="pagination mt-2" id="pagination"></ul>
    </nav>

    <button class="btn-batch-delete" onclick="deleteSelected()">DELETE SELECTED RECORDS</button>

    <div class="footer mt-5">
      <p><strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong></p>
      <p>Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội</p>
      <p>Điện thoại: (024) 38522201 - Fax: (024) 35633351</p>
      <p>Email: phonghcth@tlu.edu.vn</p>
    </div>
  </div>

  <!-- FORM THÊM GIAO DỊCH -->
  <div class="modal fade" id="addForm" tabindex="-1" aria-labelledby="addFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="transactionForm">
        <div class="modal-header">
          <h5 class="modal-title">Thêm giao dịch mới</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Khách hàng</label>
            <input type="text" class="form-control" id="customerInput">
            <div class="form-error text-danger"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Nhân viên</label>
            <input type="text" class="form-control" id="employeeInput">
            <div class="form-error text-danger"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Số tiền</label>
            <input type="number" class="form-control" id="amountInput">
            <div class="form-error text-danger"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày mua</label>
            <input type="datetime-local" class="form-control" id="dateInput">
            <div class="form-error text-danger"></div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Thêm</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
