<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-primary">📋 Danh sách nhân viên</h2>
      <div>
        <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#addModal">➕ Thêm</button>
        <button class="btn btn-outline-danger" id="deleteSelected">🗑️ Xóa đã chọn</button>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="🔍 Tìm kiếm nhân viên..." />
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle table-hover text-center">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" id="selectAll" /></th>
            <th>Họ đệm</th>
            <th>Tên</th>
            <th>Địa chỉ</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </div>

    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <!-- Modal thêm -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="addEmployeeForm" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Thêm nhân viên mới</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="hoDem" class="form-label">Họ đệm</label>
            <input type="text" class="form-control" id="hoDem" required />
          </div>
          <div class="mb-3">
            <label for="ten" class="form-label">Tên</label>
            <input type="text" class="form-control" id="ten" required />
          </div>
          <div class="mb-3">
            <label for="diaChi" class="form-label">Địa chỉ</label>
            <input type="text" class="form-control" id="diaChi" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Thêm</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
