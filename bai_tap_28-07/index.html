<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý sinh viên</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <h1>QUẢN LÝ SINH VIÊN</h1>
  </nav>

  <div class="container">
    <!-- Form -->
    <div class="form-section">
      <h2>Thêm Sinh Viên</h2>
      <form id="formSinhVien">
        <input type="text" id="maSV" placeholder="Mã SV">
        <input type="text" id="hoTen" placeholder="Họ tên">
        <input type="email" id="email" placeholder="Email">
        <select id="gioiTinh">
          <option>Nam</option>
          <option>Nữ</option>
        </select>
        <input type="date" id="ngaySinh" placeholder="Ngày sinh">
        <button type="submit">Thêm thông tin</button>
      </form>
    </div>

    <!-- Table -->
    <div class="table-section">
      <h2>Danh Sách Sinh Viên</h2>
      <table id="danhSachSinhVien">
        <thead>
          <tr>
            <th>STT</th>
            <th>Mã SV</th>
            <th>Họ tên</th>
            <th>Email</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <div id="thongBao" style="text-align:center; font-weight:bold; margin: 10px 0; color: green;"></div>
  <script src="main.js"></script>
</body>
</html>
